<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var cowalkers = {
        "programmer" : "egoing",
        "desiner" : "leezche"
      }

      document.write(`programmer : ${cowalkers.programmer}<br>`);
      document.write(`desiner : ${cowalkers.desiner}<br>`);
      cowalkers.bookeeper = "duru";
      document.write(`bookeeper: ${cowalkers.bookeeper}<br>`);
      cowalkers["dataScientist"] = "taeho";
      document.write(`data scientist : ${cowalkers["dataScientist"]}<br>`);
      document.write(cowalkers["bookeeper"] + "<br>");
      document.write(cowalkers.dataScientist + "<br>");
    </script>

    <h2>Iterate</h2>
    <script>
      for (let key in cowalkers){
        document.write(key + " / " + cowalkers[key] + "<br>");
      }
    </script>

    <h2>Method</h2>
    <script>
      cowalkers.showAll = function(){
        for (let key in this){
          document.write(key + ' : ' + this[key] + '<br>');
        }
      }

      cowalkers.showAll();
    </script>
  </body>
</html>
